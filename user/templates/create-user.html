{{define "create-user"}}
<div class="container mx-auto mt-8">
    <form hx-post="/user/create" hx-swap="body">
        <div class="mb-4">
            <label for="name" class="text-gray-100 text-lg font-bold mb-2">Character Name</label>
            <input type="text" id="name" name="name" class="w-full border p-2 rounded bg-gray-700 text-white" required>
        </div>

        <div class="mb-4">
            <label class="text-gray-100 text-lg font-bold mb-2">Character Class</label>
            <div class="flex items-center">
                <input type="radio" id="airBender" name="class" value="airBender" class="mr-2 bg-gray-00" required>
                <label for="airBender" class="text-sm text-yellow-500">Air Bender</label>
            </div>
            <div class="flex items-center">
                <input type="radio" id="waterBender" name="class" value="waterBender" class="mr-2 bg-gray-700" required>
                <label for="waterBender" class="text-sm text-sky-500">Water Bender</label>
            </div>
            <div class="flex items-center">
                <input type="radio" id="earthBender" name="class" value="earthBender" class="mr-2 bg-gray-700" required>
                <label for="earthBender" class="text-sm text-green-500">Earth Bender</label>
            </div>
            <div class="flex items-center">
                <input type="radio" id="fireBender" name="class" value="fireBender" class="mr-2 bg-gray-700" required>
                <label for="fireBender" class="text-sm text-red-500">Fire Bender</label>
            </div>
        </div>

        <div>
            <button type="submit" class="bg-blue-500 text-white p-2 rounded-md">Create</button>
        </div>
    </form>
</div>
{{end}}
